<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container">
			<header id="header-back"><i class="iconfont" id="back"><img src="img/返回.png"></i>拾间花坊</header>
			<div id="login">
				<ul id="ul">
					<li id="li1">
						<label><img src="img/user.png"></label>
						<input type="text" name="username" id="username" value="" placeholder="请输入手机号" />
						<span style="color: red;font-size: .20rem" id="tip"></span>
					</li>
					<li id="li2">
						<label><img src="img/Password.png"></label>
						<input type="password" name="pwd" id="pwd" value="" placeholder="请输入密码" />
					</li>
					<li>
						<label><a href="">立即注册</a></label>
						<label><a href="">忘记密码？</a></label>
					</li>
				</ul>
				<button type="button" id="loginbtn">登录</button>
			</div>
		</div>
	</body>
</html>
